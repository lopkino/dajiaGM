    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script type="text/javascript">
        var mySwiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: '.swiper-pagination',
            effect: 'fade',
            autoplay: 3000,
            onSlideChangeStart: function() {
                $('.thumb .row').find('.thumbs').eq(mySwiper.activeIndex).addClass('active');
                $('.thumb .row').find('.thumbs').eq(mySwiper.activeIndex).parent().siblings().find('.thumbs').removeClass('active');
            }
        })


        var swiperGame = new Swiper('.swiperGame', {
            pagination: '.swiper-pagination',
            slidesPerView: 3,
            paginationClickable: true,
            spaceBetween: 10,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
        });

        function swipeTo(index, obj) {
            mySwiper.slideTo(index, 500);
            $(obj).find('.thumbs').addClass('active');
            $(obj).siblings().find('.thumbs').removeClass('active');
        }
    </script>
